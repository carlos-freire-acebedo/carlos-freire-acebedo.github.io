{{ if site.data.idiomas }}
<div class="languages-container container-block">
<h2 class="container-block-title">Idiomas</h2>
<ul class="list-unstyled interests-list">
    {% for idioma in site.data.idiomas %}
    <li>{{ idioma.nombre }} <span class="lang-desc">({{ idioma.nivel }})</span></li>
    {% endfor %}
</ul>
</div>
{{ endif }}
